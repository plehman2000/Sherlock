                  <div style="max-height:520px;overflow:auto;">
                  <table class="table table-dark" style="border: solid 2px lightgrey;margin-top:20px;width:100%;border-radius:5px;">
                      <thead class="thead-light" style="border: solid 2px lightgrey;">
                            <tr style="border: solid 2px lightgrey;">

                                <th style="border: solid 2px lightgrey;" scope="col">Definition&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                                <th style="border: solid 2px lightgrey;" scope="col">Link to Timestamp</th>
                            </tr>
                      </thead>
                      <tbody>
                      {% for item in entList %}
                        <tr>
                            <td >
                                <p>&emsp;{{ item[0] }}</p>
                            </td>
                            <td style="margin-right:10px;">
                                <p>{{ item[2] }}</p>
                            </td>
                            <td>
                                <a href="{{ item[3] }}" target="_blank"><p>{{ item[1][0] }}</p></a>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>

                  </table>
                  </div>
              </div>
            </div>
